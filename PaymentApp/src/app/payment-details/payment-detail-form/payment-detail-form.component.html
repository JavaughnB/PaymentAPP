<form #form="ngForm" (submit) ="onSubmit(form)" [class.submitted] = "service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name ="paymentDetailID" [value]="service.formData.paymentDetailID">
    <div class="mb-3">
        <label>Card Number</label>
        <input type="text" class="form-control form-control-lg" placeholder="Card Number" name="cardNumber"
        #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardNumber" required minlength="16" maxlength="16">
    </div>
    <div class="mb-6" >
        <label>Card Owner Name</label>
        <input type="text" class="form-control form-control-lg" placeholder="Name on Card" name="cardOwnerName"
        #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required>
    </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label>Security Code</label>
                <input type="password" class="form-control form-control-lg" placeholder="CVV" name="securityCode"
                #cardOwnerName="ngModel" [(ngModel)]="service.formData.securityCode" required minlength="3" maxlength="3">
            </div>
            <div class="mb-3 col-6">
                <label>Valid Through</label>
                <input type="text" class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate"
                #cardOwnerName="ngModel" [(ngModel)]="service.formData.expirationDate" required>
            </div>
        </div>
    <div class="d-grid"><button class="btn btn-lg btn-success" type="submit">Submit</button></div>
</form>
